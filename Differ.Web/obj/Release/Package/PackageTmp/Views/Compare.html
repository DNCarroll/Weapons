
<div style="height:10em; border-bottom: solid 1px #000; position: fixed; top: 0px; background-color:#d3d3d3; width:100%;">
    <ul class="table" style="margin: 1em auto 0px auto;">
        <li>
            <div style="font-weight:bold">Connection A</div>
        </li>
        <li>
            <div style="padding-bottom:.5em;"><input id="ConnectionA" type="text" style="width:50em;" /></div>
        </li>
        <li>
            <div style="font-weight:bold">Connection B</div>
        </li>
        <li>
            <div style="padding-bottom:.5em;">
                <input id="ConnectionB" type="text" style="width:50em;" />
            </div>
        </li>
        <li>
            <div style="text-align:right">
                <input type="button" id="DoCompare" onclick="Compare.Clicked()" value="Compare" />
            </div>
        </li>
    </ul>
</div>

<div id="ObjectSummaryContainer"
     style="position:fixed; overflow-y:scroll; top:11em; left:2em; width:20%; height:37em;">
    <ul class="table" data-pks="ObjectName" id="ObjectSummary" data-selecteditemclass="fselected" data-selecteditemchanged="Compare.SelectedItemChanged" style="table-layout:fixed; width:100%">
        <li data-template="header" class="fheader">
            <div>Object Name</div>
        </li>
        <li data-template="row" class="fline">
            <div data-innerhtml='FullName' style="word-wrap:break-word; white-space:normal; padding-left:.5em; font-size:.9em;">
            </div>
        </li>
    </ul>
</div>
<div style="margin-left:23%; margin-top:11em; width:75%;">
    <div id="FullName"></div>
    <ul class="table" id="Lines" data-pks="ID" style="width:100%; table-layout:fixed">
        <li data-template="header" class="fheader">
            <div style="text-align:center; padding:0px .5em; width:3em;">Line</div>
            <div style="width:50%">Connection A</div>
            <div style="width:50%">Connection B</div>
        </li>
        <li data-template="row" class="fline">
            <div data-innerhtml="Position" data-background-color="BackGroundColor" style="text-align:center; width:5em; font-size:.9em;"></div>
            <div data-innerhtml="AText" data-background-color="BackGroundColor" style="white-space:normal; word-wrap:break-word; width:50%; font-size:.9em;"></div>
            <div data-innerhtml="BText" data-background-color="BackGroundColor" style="white-space:normal; word-wrap:break-word; width:50%; font-size:.9em;"></div>
        </li>
    </ul>
</div>
